{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="/publish" method="post">
            <div class="form-group">
              <label for="postdata" style="margin-top: 15px">Medium Post as Markdown</label>
              <textarea class="form-control" rows="5" id="postdata" name="postdata"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right; margin-top: 15px;">Publish</button>
        </form>
    </div>
</div>
{% endblock %}
